{% for i in rooms %}

<h1></h1>
<div>{% if request.user == room.host %}
    <a href=" {% url 'update-room' i.id %}">Edit </a>
  
    <a href=" {% url 'delete-room' i.id %}">Delete </a>
    {% endif %}
    <a href="{% url 'user-profile' i.host.id %} ">@{{ i.host.username}}</a>
    <h3>
        {{i.id}}--

        <a href="{% url 'room' i.id%}">{{i.name}}</a>
    </h3>
    <small>{{i.topic.name}}</small>

    <hr>

</div>

{% endfor %}
